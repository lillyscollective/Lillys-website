<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Stories | lillys_collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .newsletter-section {
            max-width: 800px;
            margin: 3rem auto 2.5rem auto;
            background: var(--about-bg);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(255,111,97,0.13);
            padding: 2.2rem 2rem 2.5rem 2rem;
            border: 2.5px solid var(--about-border);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .newsletter-section h2 {
            color: var(--primary);
            font-size: 1.7rem;
            font-family: 'Pacifico', cursive, 'Quicksand', Arial, sans-serif;
            margin-bottom: 2.2rem;
        }
        .stories-list {
            display: flex;
            flex-direction: column;
            gap: 2.2rem;
        }
        .story {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            background: #232336;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(106,76,147,0.10);
            padding: 1.2rem 1rem 1.5rem 1rem;
            border: 2px solid var(--primary);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .story:hover {
            box-shadow: 0 6px 32px 0 rgba(255,111,97,0.18), 0 1.5px 8px 0 rgba(106,76,147,0.10);
            border-color: var(--secondary);
        }
        .story img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 10px;
            background: #fff;
        }
        .story-content {
            flex: 1;
            text-align: left;
        }
        .story-content h3 {
            margin: 0 0 0.5rem 0;
            color: var(--secondary);
            font-size: 1.2rem;
        }
        .story-content p {
            margin: 0 0 0.7rem 0;
            color: var(--text);
            font-size: 1.05rem;
        }
        .story-date {
            font-size: 0.95rem;
            color: #bdbdbd;
        }
        @media (max-width: 700px) {
            .newsletter-section {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .stories-list {
                gap: 1.2rem;
            }
            .story {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .story-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">Lillys_collective</span>
        <div class="nav-links">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="newsletter.html">Newsletter</a>
        </div>
    </nav>
    <div class="center-logo">
        <img src="logo.jpg" alt="Lilly's Collective Logo">
    </div>
    <main>
        <section class="newsletter-section">
            <h2>Weekly Stories</h2>
            <div class="stories-list">
                <article class="story">
                    <img src="art1.jpg" alt="Sunrise Threads">
                    <div class="story-content">
                        <h3>Sunrise Threads</h3>
                        <p>This week, Keerthi experimented with sunrise-inspired color palettes, weaving warm golds,deep reds and lush green into a new handloom piece. The result? A radiant design that brings you Ganesha to your home.</p>
                        <span class="story-date">August 27, 2025</span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
