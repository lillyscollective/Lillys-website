<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lillys_collective | Handloom Arts</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">Lillys_collective</span>
        <div class="nav-links">
            <a class="nav-link" href="#contact">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="newsletter.html">Newsletter</a>
        </div>
    </nav>
    <div class="center-logo">
        <img src="logo.jpg" alt="Lilly's Collective Logo">
    </div>
    <main>
        <section class="artworks-section" id="artworks">
            <h2>Artistic Works</h2>
            <div class="artworks-grid">
                <div class="artwork-item">
                    <img src="art1.jpg" alt="Artistic Work 1">
                    <div class="artwork-caption">Beginnings with Blessings of Ganesha</div>
                </div>
            </div>
        </section>
        <section class="contact-section" id="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <div>Email: <a href="mailto:lillyscollective@gmail.com">lillyscollective@gmail.com</a></div>
                <div>Instagram: <a href="https://instagram.com/lillys_collective" target="_blank">@lillys_collective</a></div>
                <div>Phone: <a href="tel:+918328240678">+91 8328240678</a></div>
            </div>
        </section>
    </main>
    <style>
        /* ...existing styles... */
        .artworks-section {
            max-width: 1100px;
            margin: 2.5rem auto 0 auto;
            background: var(--about-bg);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(255,111,97,0.13);
            padding: 2.2rem 2rem 2.5rem 2rem;
            border: 2.5px solid var(--about-border);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .artworks-section h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-family: 'Pacifico', cursive, 'Quicksand', Arial, sans-serif;
            margin-bottom: 1.5rem;
        }
        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            justify-items: center;
        }
        .artwork-item {
            background: #232336;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(106,76,147,0.10);
            padding: 1.2rem 1rem 1.5rem 1rem;
            border: 2px solid var(--primary);
            width: 100%;
            max-width: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .artwork-item:hover {
            box-shadow: 0 6px 32px 0 rgba(255,111,97,0.18), 0 1.5px 8px 0 rgba(106,76,147,0.10);
            border-color: var(--secondary);
        }
        .artwork-item img {
            width: 100%;
            max-width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #fff;
        }
        .artwork-caption {
            font-size: 1.08rem;
            color: var(--text);
            font-family: 'Quicksand', Arial, sans-serif;
            margin-top: 0.2rem;
        }
        @media (max-width: 900px) {
            .artworks-section {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .artworks-grid {
                gap: 1.2rem;
            }
        }
    </style>
</body>
</html>
